{% set name = "PDielec" %}
{% set version = "6.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 57c12cb29768dd9b49c7c17e12bf6570fa56a135a824f394a7538f011255f577

build:
  number: 0
  entry_points:
    - preader=PDielec.preader:main
    - pdgui=PDielec.pdgui:main
  script: "python -m pip install . -vv"

requirements:
  host:
    - pip
  run:
    - python
    - matplotlib
    - numpy
    - scipy
    - pyqt
    - pyopengl
    - pymiescatt
    - xlsxwriter
    - pyyaml
    - openpyxl
    - termcolor
    - imageio

test:
  requires:
    - xorg-libsm
    - xorg-libxcb
    - xorg-libxrender
  imports:
    - PDielec
  commands:
    - preader --help
    - pdgui --help

about:
  home: "https://github.com/JohnKendrick/PDielec"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "PDielec package for the calculation of THz and infrared spectra"
  doc_url: "https://johnkendrick.github.io/PDielec"
  dev_url: "https://github.com/JohnKendrick/PDielec"

extra:
  recipe-maintainers:
    - JohnKendrick
